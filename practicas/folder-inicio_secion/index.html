<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <form class="form">
            <h2 class="form-title">
                inicio de sesión
            </h2>
            <p class="form-paragraph">¿Aun no tienes una cuenta? <a href="#" class="form-link">Entra aqui</a></p>

            <div class="form-container">
                <div class="form-grup">
                    <input type="text" id="name" class="form-input" placeholder=" ">
                    <label for="name" class="form-label">Nombre: </label>
                    <span class="form-line"></span>
                </div>

                <div class="form-grup">
                    <input type="text" id="user" class="form-input" placeholder=" ">
                    <label for="user" class="form-label">Usuario: </label>
                    <span class="form-line"></span>
                 </div>
                 
                 <div class="form-grup">
                    <input type="text" id="password" class="form-input" placeholder=" ">
                    <label for="password" class="form-label">Contraseña: </label>
                    <span class="form-line"></span>
                 </div>

                 <input type="submit" class="form-submit" value="entrar">
            </div>

            
        </form>
</body>
</html>
